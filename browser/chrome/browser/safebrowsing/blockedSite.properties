malware.title2=Sit malvolent !
malware.shortDesc=Lo sit Web sus %S es estat senhalat coma un sit malvolent e es estat blocat sus la basa de vòstras preferéncias de seguretat.
malware.longDesc2=<p>Los sits malvolents ensajan d'installar de programas que panan las entresenhas personalas, qu'utilizan vòstre ordenador per n'atacar d'autres o que damatjan vòstre sistèmq.</p>\n<p>D'unes sits malvolents distribuisson intencionalament de logicials malfasents, mas un fum son compromeses sens la permission de lors proprietaris o sens que n'ajan coneissança.</p>
phishing.title2=Sit contrafach !
phishing.shortDesc2=Lo sit Web sus %S es estat senhalat coma essent una contrafaiçon concebuda per préner los utilizaires per que partagen d'entresenhas personalas o financièras.
phishing.longDesc2=<p>Los sits Web contrafachas son concebuts per vos menar a revelar d'entresenhas personalas o financièras en imitant de sits dins losquals podètz aver fisança.</p><p>Picar d'entresenhas sus aquesta pagina Web pòt resultar en una usurpacion d'identitat o d'autras fraudariás.</p>
