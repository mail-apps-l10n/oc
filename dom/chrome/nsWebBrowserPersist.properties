readError=Impossible d'enregistrar %S perque lo fichièr font se pòt pas legir.\n\nTornatz ensajar pus tard o contactatz l'administrator del servidor.
writeError=Impossible d'enregistrar %S perque i a agut una error desconeguda.\n\nEnsajatz d'enregistrar lo fichièr endacòm mai.
launchError=Impossible d'enregistrar %S perque i a agut una error desconeguda.\n\nEnsajatz d'enregistrar lo fichièr sul disc abans de lo dobrir.
diskFull=I a pas pro d'espaci sul disc per enregistrar %S.\n\nEscafatz los fichièrs inutils del disc puèi tornatz ensajar o ensajatz de l'enregistrar endacòm mai.
readOnly=Impossible d'enregistrar %S perque lo disc, lo repertòri o lo fichièr es protegit en escritura.\n\nLevatz la proteccion e tornatz ensajar, o ensajatz d'enregistrar endacòm mai.
accessError=Impossible d'enregistrar %S perque podètz pas modificar lo contengut d'aqueste repertòri.\n\nModificatz las proprietats del repertòri e tornatz ensajar, o ensajatz d'enregistrar endacòm mai.
helperAppNotFound=Impossible de dobrir %S perque l'aplicacion associada existís pas. Cambiatz l'associacion dins vòstras preferéncias.
noMemory=I a pas pro de memòria disponibla per acabar l'accion demandada.\n\nQuitatz d'unas aplicacions e tornatz ensajar.
title=Telecargament de %S
fileAlreadyExistsError=Impossible d'enregistrar %S perque un fichièr existís amb lo meteis nom que lo repertòri '_fichièrs'.\n\nTornatz ensajar de l'enregistrar endacòm mai.
fileNameTooLongError=Impossible d'enregistar %S perque lo nom de fichièr èra tròp long.\n\nEnsajatz de l'enregistrar amb un nom de fichièr pus cort.
